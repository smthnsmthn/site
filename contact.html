<!DOCTYPE html>
<html>
<head>
    <title>Contact - Travel Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0; 
        }
        header {
            background: url('https://www.infinite-sales.com/wp-content/uploads/2024/05/contact-us-button.jpg') no-repeat center center;
            color: white;
            background-size: cover;
            height: 20vh; 
        }
        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        nav {
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }
        nav a:hover {
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .contact-form {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #ffcc00; 
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ffcc00;
            outline: none;
        }
        .contact-form button {
            background-color: #ffcc00;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #e6b800;
        }
        footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="travel-tips.html">Travel Tips</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form action="submit-form.html" method="post" id="contactForm">>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Type your message here" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
    </footer>
    <script>
        
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Message Sent!');
            this.reset(); 
        });
    </script>
</body>
</html>
